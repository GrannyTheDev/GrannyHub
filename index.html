<!DOCTYPE html>
<html lang="en">
<head>
  <title>Granny</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
<script>
    function CopyScript(script) {
        navigator.clipboard.writeText(script);
    }
    function GetGrannyHub() {
        return 'loadstring(game:HttpGet("https://grannythedev.github.io/GrannyHub/GrannyHub.lua"))()'
    }
    function GetDGrannyHub() {
        return '```loadstring(game:HttpGet("https://grannythedev.github.io/GrannyHub/GrannyHub.lua"))()```'
    }
    function GetInvite() {
        return 'https://discord.gg/esn6q3BbV2'
    }
</script>
<style>
	body {
		background-color: #232323;
	}
	h1 {
		color: wheat;
	}
	.well {
		background-color: #303030;
		border: none;
	}
	.btn-group-sm>.btn, .btn-sm {
		padding: 5px;
		background-color: #353535;
		border-radius: 50px;
	}
	.btn-default {
		color: wheat;
		border-color: #ccc;
	}
	h3 {
		color: wheat;
	}
	.panel {
		background-color: #303030;
	}
	.panel-body {
		color: wheat;
	}
	.panel-default {
		border: none;
	}
	.panel-default>.panel-heading {
    color: wheat;
    background-color: #303030;
    border-color: none;
}
</style>

<div class="container">
	<h1>Granny</h1>
</div>

<div class="container">
  <h3 id="wells" class="page-header">GrannyHub</h3>
</div>

<div class="container">
	<div class="panel panel-default">
	  <div class="panel-heading">Script:</div>
	  <div class="panel-body">
        <a class="btn btn-sm btn-default" onclick="CopyScript(GetGrannyHub())">Copy Script</a>
        <a class="btn btn-sm btn-default" onclick="CopyScript(GetDGrannyHub())">Copy Script for discord</a>
	  </div>
	</div>
</div>

<div class="container">
    <h3 id="wells" class="page-header">Invite</h3>
</div>
      
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">Discord Invite:</div>
        <div class="panel-body">
            <a class="btn btn-sm btn-default" onclick="CopyScript(GetInvite())">Copy Invite</a>
            <a class="btn btn-sm btn-default" onclick="window.open(GetInvite())">Join Discord</a>
        </div>
    </div>
</div>
</body>
</html>
