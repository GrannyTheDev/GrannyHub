<!DOCTYPE html>
<meta http-equiv='cache-control' content='no-cache'> 
<meta http-equiv='expires' content='0'> 
<meta http-equiv='pragma' content='no-cache'>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<html lang="en">
    <head>
        <title>GrannyHub</title>
    </head>
        <style>
            body {
                background: #232323;
            }
            input#Script {
                color: white;
                position: relative;
                display:block; margin: 0 auto;
                height: 25px;
                width: 550px;
                border-radius: 50px;
                background-color: #333333;
            }
            input#DexScript {
                color: white;
                position: relative;
                display:block; margin: 0 auto;
                height: 25px;
                width: 550px;
                border-radius: 50px;
                background-color: #333333;
            }
            h1#Title {
                color: white;
                text-align: center;
            }
            h1#ScriptInfo {
                color: white;
                text-align: center;
            }
            h1#DexInfo {
                color: white;
                text-align: center;
            }
            h1#DiscordInfo {
                color: white;
                text-align: center;
            }
            button#InviteLink {
                color: white;
                position: relative;
                display:block; margin: 0 auto;
                height: 25px;
                border-radius: 50px;
                background-color: #333333;
            }
            button#CopyScript {
                color: white;
                position: relative;
                display:block; margin: 0 auto;
                height: 25px;
                border-radius: 50px;
                background-color: #333333;
            }
            button#CopyDex {
                color: white;
                position: relative;
                display:block; margin: 0 auto;
                height: 25px;
                border-radius: 50px;
                background-color: #333333;
            }
        </style>
        <script>
            function CopyScript(id) {
                 var textToCopy = document.getElementById(id);
                 textToCopy.select();
                 document.execCommand("copy");
            }
        </script>
</html>
<body>
    <h1 id="Title">Welcome to GrannyHub</h1>
    <h1 id="ScriptInfo">GrannyHub:</h1>
    <input type="text" readonly="true" value='loadstring(game:HttpGet("https://grannythedev.github.io/GrannyHub/Script.lua"))()' id="Script">
    <br>
    <button id="CopyScript" onclick='CopyScript("Script")'><strong>Copy Script</Script></strong></button>
    <br>
    <h1 id="DexInfo">DarkDex:</h1>
    <br>
    <input type="text" readonly="true" value='loadstring(game:HttpGet("https://grannythedev.github.io/GrannyHub/Shit/GrannyDex.lua"))()' id="DexScript">
    <br>
    <button id="CopyDex" onclick='CopyScript("DexScript")'><strong>Copy DarkDex</Script></strong></button>
    <br>
    <h1 id="DiscordInfo">Join our discord server:</h1>
    <button id="InviteLink" onclick='window.open("https://discord.gg/esn6q3BbV2")'><strong>Join</strong></button>
</body>
